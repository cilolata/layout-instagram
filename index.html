<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="./img/PngItem_1091605.png" alt="calular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img//640px-Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/MichaelScott.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como michael</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é michael?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span>ou</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
